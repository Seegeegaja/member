#MySQL \uC5F0\uACB0\uC124\uC815
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/member_db
spring.datasource.username=${USER_NAME}
spring.datasource.password=${USER_PASSWORD}

#Hibernate\uAC00 DB\uC5D0 \uB0A0\uB9AC\uB294 \uCFFC\uB9AC\uB97C \uD654\uBA74\uC5D0 \uBCF4\uC5EC\uC8FC\uAE30
spring.jpa.properties.hibernate.show_sql=true

# \uBCF4\uC5EC\uC9C0\uB294 \uCFFC\uB9AC\uB97C \uC774\uC058\uAC8C \uD3EC\uBA67\uD305\uD574\uC8FC\uB294 \uAC83
spring.jpa.properties.hibernate.format_sql=true

#\uB370\uC774\uD130 \uBCA0\uC774\uC2A4\uC5D0 \uD14C\uC774\uBE14 \uC790\uB3D9\uC0DD\uC131\uAE30\uB2A5
#DDL(Data Definition Language) \uAC00\uC7A5 \uC870\uC2EC\uD574\uC57C\uD558\uB294 \uBB38\uBC95
#create(\uC2E0\uADDC \uC0DD\uC131) , validate(\uBB38\uBC95\uAC80\uC99D) , update(\uBCC0\uACBD\uC801\uC6A9) , none(\uC544\uBB34\uAC83\uB3C4 \uC548\uD568)

spring.jpa.hibernate.ddl-auto=validate
