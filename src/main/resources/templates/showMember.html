<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">회원정보테스트</h1>
<table border="1" align="center">
    <thead>
    <tr>
        <td>ID</td>
        <td>이름</td>
        <td>나이</td>
        <td>주소</td>
        <td>수정</td>
        <td>삭제</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list , i : ${list}" th:object="${list}">
        <td th:text="*{memberId}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{address}"></td>
        <td>
            <button>수정</button>
        </td>
        <td>
            <button>삭제</button>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{/member/insertForm}" method="Get" align="center">
    <input type="submit" value="신규회원입력">

</form>
</body>
</html>
